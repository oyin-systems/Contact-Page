<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <h1>Connect with Us</h1>
      <p>
        We would love to respond to your queries and help you succeed. <br />
        Feel free to get in touch with us.
      </p>

      <div class="box">
        <div class="left-con">
          <h3>Send your request</h3>

          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Oyin Damola" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+234 810 123 456 789" />
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="thedigitaloyin@yahoo.com" />
              </div>
              <div class="input-group">
                <label>Department</label>
                <input type="text" placeholder="Frontend Development" />
              </div>
            </div>

            <label>Message</label><br />
            <textarea rows="5" placeholder="Your Message"></textarea>

            <button type="submit">SEND</button>
          </form>
        </div>

        <div class="right-con">
          <h3>Reach Us</h3>

          <div>
            <table>
              <tr>
                <td>Email</td>
                <td>contactus@example.com</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>+234 123 456 78</td>
              </tr>
              <tr>
                <td>Address</td>
                <td>
                  Block 10A, Tope Coker Avenue, Along Sweet Road, Victoria
                  Island, Lagos, Nigeria.
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
